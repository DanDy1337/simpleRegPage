<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <h2>Форма Обратной Связи</h2>
        <div class="formData">
            <h4>Имя</h4>
            <input type="text">
            <h4>Фамилия</h4>
            <input type="text">
            <h4>Email</h4>
            <input type="text">
            <h4>Дата рождения</h4>
            <input type="text">
            <h4>Номер телефона</h4>
            <input id="phone" type="text">
            <h4 >Город</h4>
            <input id="cities" type="text">
            <h5 class="cityError" id="error">Введите действительно значение города</h5>
            <h4>Портфолио</h4>
            <input type="text" placeholder="Выберите файл"> 
            <br>
            <button id="button">Отправить заявку</button>               
        </div>
        <div class="cityError" id="done">
            <div class="doneMessage">
                prettyIcon
                <h2>Успешно!</h2>
                <p>Ваша заявка успешно принята!</p>
                <button>ОК</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.min.js"></script>
    <script src="index.js"></script>
</body>
